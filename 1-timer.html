<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10, part 1, Timer</title>
    <script type="module" crossorigin src="/goit-js-hw-10/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-Dov3POoy.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/izi-toast-api-DT86ZY4D.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/1-timer-CN4ZF4jD.css">
  </head>
  <body>
    <div class="container">
      <input type="text" id="datetime-picker" />
      <button type="button" data-start>Start</button>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>


    <div class="container">
  <a href="./" class="button">Go to home page</a>
</div>

  </body>
</html>
